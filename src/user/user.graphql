type User {
  id: ID! 
  username: String! 
  email: String! 
  password: String! 
  role: String
}

input CreateUserInput {
  username: String! 
  email: String! 
  password: String! 
}

input CheckUserInput { 
  email: String! 
  password: String! 
}

type Query {
  generateToken : String
}

type LoginResponse {
  accessToken: String!
}

type Mutation {
  registration(createUserInput: CreateUserInput!): User!
  login(CheckUserInput: CheckUserInput!): LoginResponse!
}
