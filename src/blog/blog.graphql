type Blog {
  id: ID!
  title: String!
  content: String!
  author: User
  createdAt: String
  updatedAt: String
}

input CreateBlogInput {
  title: String 
  content: String 
}

input UpdateBlogInput {
  title: String 
  content: String
}

type Query {
  blog: [Blog]!
  getBlog : Blog
}

type Mutation {
  createBlog(createBlogInput: CreateBlogInput!): Blog!
  updateBlog(updateBlogInput: UpdateBlogInput!): Blog!
  removeBlog(id: Int!): Blog
}
